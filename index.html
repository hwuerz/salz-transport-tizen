<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <title>Circular UI</title>
    <link rel="stylesheet" media="all" href="all.css">
</head>
<body data-ng-app="SalzTransportTizenApp">

<div class="ui-page" id="favourite">
    <header class="ui-header">
        <h2 class="ui-title">Favourite</h2>
    </header>
    <div class="ui-content">
        <ul class="ui-listview">
            <!--<li>Dummy</li>-->
        </ul>
    </div>
</div>

<div class="ui-page" id="top-menu">
    <header class="ui-header">
        <h2 class="ui-title">Salz Transport</h2>
    </header>
    <div class="ui-content">
        <ul class="ui-listview">
            <li><a href="#favourite">Favourite</a></li>
            <li><a href="#near">Near</a></li>
        </ul>
    </div>
</div>

<div class="ui-page" id="near">
    <header class="ui-header">
        <h2 class="ui-title">Near</h2>
    </header>
    <div class="ui-content">
        <ul class="ui-listview">
            <!--<li>Dummy</li>-->
        </ul>
    </div>
</div>

<div class="ui-page" id="departure">
    <header class="ui-header">
        <h2 class="ui-title">Departure</h2>
    </header>
    <div class="ui-content">
        <ul class="ui-listview">
            <!--<li>Dummy</li>-->
        </ul>
    </div>
</div>

<div id="popupToast" class="ui-popup ui-popup-toast toast-text-only">
    <div class="ui-popup-content"></div>
</div>

<script type="text/javascript" src="lib.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
